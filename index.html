<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Header -->
    <header class="header">
      <!--Contenedor Logo-->
      <div class="logo-container">
        <a href="#">
          <i class="ri-menu-line"></i>
        </a>
        <div class="logo">
          <div class="logo-img">
            <img src="img/logo.png" alt="logo" />
          </div>
          <h1>Youtube</h1>
        </div>
      </div>
      <!--Contenedor Busquedad-->
      <div class="search-container">
        <form action="">
          <input type="text" placeholder="Buscar..." />
          <button>
            <i class="ri-search-line"></i>
          </button>
        </form>
        <button>
          <i class="ri-mic-fill"></i>
        </button>
      </div>
      <!--Contenedor Perfil-->
      <div class="profile-container">
        <a href="#">
          <i class="ri-live-fill"></i>
        </a>
        <a href="#">
          <i class="ri-notification-fill"></i>
        </a>
        <div>
          <img src="img/Edixon.jpg" alt="Perfil" />
        </div>
      </div>
    </header>
    <!--Sidebar-->
    <aside class="sidebar">
      <div class="sidebar_items">
        <a href="#" class="sidebar_item">
          <i class="ri-home-5-line"></i> Home
        </a>
        <a href="#" class="sidebar_item">
          <i class="ri-compass-line"></i> Explore
        </a>
        <a href="#" class="sidebar_item">
          <i class="ri-wireless-charging-fill"></i> Shorts
        </a>
        <a href="#" class="sidebar_item">
          <i class="ri-rss-fill"></i> Subcriptions
        </a>
      </div>
      <hr />
      <div class="sidebar_items"></div>
      <div>
        <a href="#" class="sidebar_item">
          <i class="ri-links-line"></i> Libray
        </a>
        <a href="#" class="sidebar_item">
          <i class="ri-history-line"></i> History
        </a>
        <a href="#" class="sidebar_item">
          <i class="ri-video-line"></i> Your Videos
        </a>
        <a href="#" class="sidebar_item">
          <i class="ri-timer-2-line"></i> Watch videos
        </a>
        <a href="#" class="sidebar_item">
          <i class="ri-play-list-2-line"></i> All videos
        </a>
        <a href="#" class="sidebar_item">
          <i class="ri-arrow-down-line"></i> Show More
        </a>
      </div>
      <hr />
      <div>
        <a href="#" class="sidebar_subtitulo">more from Youtube</a>
        <div class="sidebar_items"></div>
        <a href="#" class="sidebar_item">
          <i class="ri-keyboard-box-line"></i> Gaming
        </a>
        <a href="#" class="sidebar_item"> <i class="ri-live-line"></i> Live </a>
        <a href="#" class="sidebar_item">
          <i class="ri-award-line"></i> Sports
        </a>
      </div>
      <hr />
      <div>
        <div class="sidebar_items"></div>
        <a href="#" class="sidebar_item">
          <i class="ri-settings-5-line"></i> Setting
        </a>
        <a href="#" class="sidebar_item">
          <i class="ri-flag-line"></i> Report history
        </a>
        <a href="#" class="sidebar_item">
          <i class="ri-question-line"></i> Help
        </a>
        <a href="#" class="sidebar_item">
          <i class="ri-feedback-line"></i> Send feedback
        </a>
      </div>
    </aside>
    <!--Main-->
    <main class="content"></main>
  </body>
</html>
